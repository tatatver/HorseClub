  <script src="./splide-4.1.3/splide-4.1.3/dist/js/splide.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var splide = new Splide(".splide.visitor", {
        perPage: 5, // Показывать 5 карточек
  gap: "20px", // Промежуток между карточками
  breakpoints: {
    768: {
      perPage: 2, // На мобильных устройствах показывать по 2 карточки
    },
    1024: {
      perPage: 3, // На планшетах показывать по 3 карточки
    },
  },
});
      splide.mount();
    });
  </script>
